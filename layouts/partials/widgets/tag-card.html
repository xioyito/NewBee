
{{ range .Data.Terms.ByCount }}
{{ $pageTitle := .Page.Title }}
{{ $pageCount := .Count }}
<div class="taxo-col taxo-col-tag">
    <a href="{{ .Page.Permalink }}">
        <div class="tag-taxo-card">
            <div class="tag-taxo-text">
                <span><i class="fa fa-tag"></i></span>
                {{ $pageTitle }}
            </div>
        </div>
    </a>
</div>
{{ end }}
